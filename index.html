<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anolog Clock</title>
    <!-- ionicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons-core.min.css" integrity="sha512-OmevVDECSDeo7M4G+Nvh0+VLVGS2XnEOkXWJcJ0TRom3GpGgc/ryQIgpRZw20mb5eR2U0sqsm33MaR8yD1zdsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="themes">
            <button>
                <ion-icon name="sunny" class="icon"></ion-icon>
            </button>
        </div>

        <div class="clock">
            <label style="--i:1"><span>1</span></label>
            <label style="--i:2"><span>2</span></label>
            <label style="--i:3"><span>3</span></label>
            <label style="--i:4"><span>4</span></label>
            <label style="--i:5"><span>5</span></label>
            <label style="--i:6"><span>6</span></label>
            <label style="--i:7"><span>7</span></label>
            <label style="--i:8"><span>8</span></label>
            <label style="--i:9"><span>9</span></label>
            <label style="--i:10"><span>10</span></label>
            <label style="--i:11"><span>11</span></label>
            <label style="--i:12"><span>12</span></label>

            <div class="clock-hands">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
            </div>
        </div>

        <div class="date-time">
            <h4></h4>
            <span class="date">5 May 2023</span>
        </div>
    </div>

    <div class="footer">
        Make By Love❤️
    </div>
</body>
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
<!-- js link -->
<script src="script.js"></script>

</html>
